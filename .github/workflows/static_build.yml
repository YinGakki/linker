name: Termux/Magisk Optimized Build (Static AOT)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Linker version tag (e.g., v1.9.6)'
        required: true
        default: 'v1.9.6'

jobs:
  termux_build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4

      # 1. 设置 .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      # 2. 核心程序构建 (强制 AOT 静态编译)
      - name: Publish Glibc ARM64 Static AOT executable
        run: |
          # 确保构建目录存在
          mkdir -p ./public/publish/linux-arm64/linker
          
          # 切换到 linux-arm64 目标（使用更健壮的 Glibc 环境进行 AOT 编译）
          echo "Starting static AOT compilation (Target: linux-arm64 Glibc)..."
          dotnet publish src/linker -c Release -f net8.0 -o ./public/publish/linux-arm64/linker \
            -r linux-arm64 \
            -p:TrimMode=partial \
            -p:InvariantGlobalization=true \
            -p:StackTraceSupport=false \
            -p:DebuggerSupport=false \
            -p:MetricsSupport=false \
            -p:PublishAot=true  # <--- 保持 AOT 静态链接
          
      # 3. 准备 Magisk/Termux 最终包 (只包含可执行文件)
      - name: Prepare Magisk Package (Static Binary Only)
        run: |
          MAGISK_PKG_DIR="./public/magisk-pkg"
          PUBLISH_DIR="./public/publish/linux-arm64/linker" # 路径已更新为 linux-arm64
          
          # 创建 Magisk 包结构
          mkdir -p $MAGISK_PKG_DIR/bin
          
          # 复制核心程序
          cp $PUBLISH_DIR/linker $MAGISK_PKG_DIR/bin/
          
          # --- 打包最终文件 ---
          echo "Packaging final static artifact..."
          tar -czvf ./public/linker-magisk-static-glibc-${{ github.event.inputs.version }}.tar.gz -C ./public/magisk-pkg .

      # 4. 上传产物
      - name: Upload Termux/Magisk Package
        uses: actions/upload-artifact@v4
        with:
          name: linker-magisk-static-glibc-package-${{ github.event.inputs.version }}
          path: ./public/linker-magisk-static-glibc-${{ github.event.inputs.version }}.tar.gz
