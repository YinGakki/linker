name: Termux/Magisk Optimized Build (Static AOT)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Linker version tag (e.g., v1.9.6)'
        required: true
        default: 'v1.9.6'

jobs:
  termux_build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4

      # 1. 设置 .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      # 2. 核心程序构建 (强制 AOT 静态编译)
      - name: Publish Musl ARM64 Static AOT executable
        run: |
          # 确保构建目录存在
          mkdir -p ./public/publish/linux-musl-arm64/linker
          
          # 使用 PublishAot=true 强制进行 AOT 编译，实现完全静态链接 C Runtime
          echo "Starting static AOT compilation..."
          dotnet publish src/linker -c Release -f net8.0 -o ./public/publish/linux-musl-arm64/linker \
            -r linux-musl-arm64 \
            -p:PublishSingleFile=true \
            --self-contained true \
            -p:TrimMode=partial \
            -p:InvariantGlobalization=true \
            -p:StackTraceSupport=false \
            -p:DebuggerSupport=false \
            -p:MetricsSupport=false \
            -p:PublishAot=true  # <--- 关键：强制 AOT 静态链接
          
          # AOT 编译的产物通常是一个可执行文件，不包含单独的运行时。

      # 3. 准备 Magisk/Termux 最终包 (只包含可执行文件)
      - name: Prepare Magisk Package (Static Binary Only)
        run: |
          MAGISK_PKG_DIR="./public/magisk-pkg"
          PUBLISH_DIR="./public/publish/linux-musl-arm64/linker"
          
          # 创建 Magisk 包结构，不再需要 lib 目录
          mkdir -p $MAGISK_PKG_DIR/bin
          
          # 复制核心程序
          cp $PUBLISH_DIR/linker $MAGISK_PKG_DIR/bin/
          
          # --- 打包最终文件 ---
          echo "Packaging final static artifact..."
          # 注意：为了区分，输出的文件名建议修改，如加上 -static
          tar -czvf ./public/linker-magisk-static-${{ github.event.inputs.version }}.tar.gz -C ./public/magisk-pkg .

      # 4. 上传产物
      - name: Upload Termux/Magisk Package
        uses: actions/upload-artifact@v4
        with:
          name: linker-magisk-static-package-${{ github.event.inputs.version }}
          path: ./public/linker-magisk-static-${{ github.event.inputs.version }}.tar.gz
