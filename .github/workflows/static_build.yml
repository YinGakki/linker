name: Termux/Magisk Optimized Build (Self-Contained Musl)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Linker version tag (e.g., v1.9.6)'
        required: true
        default: 'v1.9.6'

jobs:
  termux_build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4

      # 1. 设置 .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      # 2. 核心程序构建 (自包含单文件动态链接 - Musl 目标)
      - name: Publish Musl ARM64 Self-Contained executable
        run: |
          # 确保构建目录存在
          mkdir -p ./public/publish/linux-musl-arm64/linker
          
          # 最终尝试：使用 linux-musl-arm64 RID进行单文件自包含编译
          # 这种组合绕过了 AOT 链接问题，并可能解决 Bionic TLS 冲突。
          echo "Starting Self-Contained Single-File compilation (Target: linux-musl-arm64)..."
          dotnet publish src/linker -c Release -f net8.0 -o ./public/publish/linux-musl-arm64/linker \
            -r linux-musl-arm64 \
            -p:PublishSingleFile=true \
            --self-contained true \
            -p:TrimMode=partial \
            -p:InvariantGlobalization=true \
            -p:StackTraceSupport=false \
            -p:DebuggerSupport=false \
            -p:MetricsSupport=false 
            # 移除了 PublishAot=true
          
      # 3. 准备 Magisk/Termux 最终包 (只包含一个可执行文件)
      - name: Prepare Magisk Package (Single Binary Only)
        run: |
          MAGISK_PKG_DIR="./public/magisk-pkg"
          PUBLISH_DIR="./public/publish/linux-musl-arm64/linker"
          
          # 创建 Magisk 包结构
          mkdir -p $MAGISK_PKG_DIR/bin
          
          # 复制核心程序
          cp $PUBLISH_DIR/linker $MAGISK_PKG_DIR/bin/
          
          # --- 打包最终文件 ---
          echo "Packaging final static artifact..."
          tar -czvf ./public/linker-magisk-selfcontained-musl-${{ github.event.inputs.version }}.tar.gz -C ./public/magisk-pkg .

      # 4. 上传产物
      - name: Upload Termux/Magisk Package
        uses: actions/upload-artifact@v4
        with:
          name: linker-magisk-selfcontained-musl-package-${{ github.event.inputs.version }}
          path: ./public/linker-magisk-selfcontained-musl-${{ github.event.inputs.version }}.tar.gz
